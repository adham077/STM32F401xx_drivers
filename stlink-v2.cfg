# ST-Link V2 Interface Configuration

# Select the interface for ST-Link V2
interface stlink

# Specify the USB interface
stlink_vid_pid 0x0483 0x3748

# Optional: Set the speed (e.g., 4000 kHz) for SWD, if needed
adapter_khz 4000

# Set the reset configuration
reset_config srst_only srst_nogate connect_assert_srst
